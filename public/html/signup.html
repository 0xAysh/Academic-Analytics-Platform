<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Academic Analytics Platform</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/styles/pages/auth.css">
</head>
 <body>
  <div class="container">
   <div class="left-panel">
    <div class="icon-box">ðŸ“Š</div>
    <h2>Create your account</h2>
    <p>Bring your transcript to life with clean, interactive visualizations.</p>
    <div class="feature-list">
     <div class="feature-item">
      <div class="feature-icon">âœ…</div>
      <div class="feature-text">
       <span class="feature-title">Quick Setup</span>
       <span class="feature-desc">Get started in minutes</span>
      </div>
     </div>
     <div class="feature-item">
      <div class="feature-icon">ðŸ”’</div>
      <div class="feature-text">
       <span class="feature-title">Private</span>
       <span class="feature-desc">Your data stays yours</span>
      </div>
     </div>
     <div class="feature-item">
      <div class="feature-icon">âœ¨</div>
      <div class="feature-text">
       <span class="feature-title">Student Focused</span>
       <span class="feature-desc">Built for students</span>
      </div>
     </div>
    </div>
   </div>
   <div class="right-panel">
    <h2>Sign Up</h2>
    <p>Create an account to access your dashboard</p>
    <form id="signupForm">
     <div class="form-group">
      <label class="form-label" for="name">Full Name</label>
      <div class="input-wrapper">
       <i class="far fa-user"></i>
       <input class="form-input" id="name" type="text" placeholder="Full name" autocomplete="name" required />
      </div>
     </div>
     <div class="form-group">
      <label class="form-label" for="email">Email Address</label>
      <div class="input-wrapper">
       <i class="far fa-envelope"></i>
       <input class="form-input" id="email" type="email" placeholder="user@example.com" autocomplete="username" required />
      </div>
     </div>
     <div class="form-group">
      <label class="form-label" for="password">Password</label>
      <div class="input-wrapper">
       <i class="fas fa-lock"></i>
       <input class="form-input" id="password" type="password" placeholder="Create a password" autocomplete="new-password" required />
      </div>
     </div>
     <div class="form-group">
      <label class="form-label" for="confirm">Confirm Password</label>
      <div class="input-wrapper">
       <i class="fas fa-lock"></i>
       <input class="form-input" id="confirm" type="password" placeholder="Repeat password" autocomplete="new-password" required />
      </div>
     </div>
     <div id="errorMessage" class="error-message" role="alert"></div>
     <div id="successMessage" class="success-message" role="alert"></div>
     <button class="sign-up-btn" type="submit">Create Account <i class="fas fa-arrow-right"></i></button>
    </form>
    <div class="signin-text">Already have an account?<a class="signin-link" href="/html/login.html"> Sign In</a></div>
   </div>
  </div>
  <script type="module">
   import { register } from '/js/api/auth.js';
   
   const form = document.getElementById('signupForm');
   const submitBtn = form?.querySelector('button[type="submit"]');
   const errorMessage = document.getElementById('errorMessage');
   const successMessage = document.getElementById('successMessage');
   const nameInput = document.getElementById('name');
   const emailInput = document.getElementById('email');
   const passwordInput = document.getElementById('password');
   const confirmInput = document.getElementById('confirm');
   
   function showError(message) {
     if (errorMessage) {
       errorMessage.textContent = message;
       errorMessage.classList.add('show');
     }
     if (successMessage) {
       successMessage.classList.remove('show');
       successMessage.textContent = '';
     }
   }
   
   function showSuccess(message) {
     if (successMessage) {
       successMessage.textContent = message;
       successMessage.classList.add('show');
     }
     if (errorMessage) {
       errorMessage.classList.remove('show');
       errorMessage.textContent = '';
     }
   }
   
   function hideError() {
     if (errorMessage) {
       errorMessage.classList.remove('show');
       errorMessage.textContent = '';
     }
     if (successMessage) {
       successMessage.classList.remove('show');
       successMessage.textContent = '';
     }
   }
   
   // Clear error when user starts typing
   if (nameInput) {
     nameInput.addEventListener('input', hideError);
   }
   if (emailInput) {
     emailInput.addEventListener('input', hideError);
   }
   if (passwordInput) {
     passwordInput.addEventListener('input', hideError);
   }
   if (confirmInput) {
     confirmInput.addEventListener('input', hideError);
   }
   
   if (form) {
     form.addEventListener('submit', async function(e){
       e.preventDefault();
       hideError(); // Clear any previous errors
       
       const name = (nameInput||{}).value || '';
       const email = (emailInput||{}).value || '';
       const password = (passwordInput||{}).value || '';
       const confirm = (confirmInput||{}).value || '';
       
       if (!name || !email || !password) { 
         showError('Please fill all fields.'); 
         return; 
       }
       
       if (password !== confirm) { 
         showError('Passwords do not match.'); 
         return; 
       }
       
       if (password.length < 8) {
         showError('Password must be at least 8 characters long.');
         return;
       }
       
       if (submitBtn) {
         const currentWidth = submitBtn.offsetWidth;
         submitBtn.disabled = true;
         submitBtn.style.minWidth = currentWidth + 'px';
         submitBtn.innerHTML = '<span>Creating Account...</span> <i class="fas fa-spinner fa-spin"></i>';
       }
       
       try {
         const response = await register(email, password, name);
         
         if (response.success) {
           showSuccess('Account created successfully! Redirecting...');
           setTimeout(() => {
             window.location.href = '/html/index.html';
           }, 1500);
         } else {
           showError(response.error || 'Registration failed');
           if (submitBtn) {
             submitBtn.disabled = false;
             submitBtn.innerHTML = 'Create Account <i class="fas fa-arrow-right"></i>';
             submitBtn.style.minWidth = '';
           }
         }
       } catch (error) {
         showError(error.message || 'Registration failed. Please try again.');
         if (submitBtn) {
           submitBtn.disabled = false;
           submitBtn.innerHTML = 'Create Account <i class="fas fa-arrow-right"></i>';
           submitBtn.style.minWidth = '';
         }
       }
     });
   }
  </script>
 </body>
</html>
