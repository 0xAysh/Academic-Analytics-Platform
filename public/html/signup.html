<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Academic Analytics Platform</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   html, body { height: 100%; margin: 0; padding: 0; }
   body { min-height: 100vh; background: linear-gradient(135deg, #2986ff 0%, #3a8fff 100%); font-family: 'Inter', Arial, sans-serif; display: flex; align-items: center; justify-content: center; }
   .container { display: flex; box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15); border-radius: 18px; overflow: hidden; transform: scale(0.9); transform-origin: center; }
   .left-panel { background: rgba(41, 134, 255, 0.95); color: #fff; width: 400px; padding: 56px 48px; display: flex; flex-direction: column; justify-content: center; }
   .icon-box { width: 90px; height: 90px; background: rgba(255,255,255,0.13); border-radius: 16px; display: flex; align-items: center; justify-content: center; margin-bottom: 36px; font-size: 44px; }
   .left-panel h2 { font-size: 20px; font-weight: 500; margin: 0 0 12px 0; }
   .left-panel p { font-size: 16px; font-weight: 400; margin: 0 0 32px 0; color: #dbeafe; }
   .feature-list { margin-top: 0; }
   .feature-item { display: flex; align-items: flex-start; margin-bottom: 22px; }
   .feature-icon { width: 36px; height: 36px; background: rgba(255,255,255,0.13); border-radius: 8px; display: flex; align-items: center; justify-content: center; margin-right: 14px; margin-top: 2px; font-size: 18px; }
   .feature-text { display: flex; flex-direction: column; }
   .feature-title { font-size: 16px; font-weight: 600; color: #fff; }
   .feature-desc { font-size: 15px; color: #dbeafe; font-weight: 400; }
   .right-panel { background: #fff; width: 420px; padding: 56px 48px; display: flex; flex-direction: column; justify-content: center; border-radius: 18px; }
   .right-panel h2 { font-size: 24px; font-weight: 500; margin: 0 0 8px 0; color: #222; }
   .right-panel p { font-size: 16px; color: #6b7280; margin: 0 0 28px 0; }
   .form-group { margin-bottom: 18px; }
   .form-label { font-size: 15px; font-weight: 500; color: #222; margin-bottom: 7px; display: block; }
   .input-wrapper { position: relative; width: 100%; }
   .input-wrapper i { position: absolute; left: 13px; top: 50%; transform: translateY(-50%); color: #bdbdbd; font-size: 16px; }
   .form-input { width: 100%; box-sizing: border-box; display: block; padding: 10px 12px 10px 38px; border: none; border-radius: 8px; background: #f3f6fa; font-size: 15px; color: #222; outline: none; margin-top: 2px; }
   .form-input:focus { background: #eaf1fb; }
   .sign-up-btn { width: 100%; background: #2986ff; color: #fff; font-size: 16px; font-weight: 500; border: none; border-radius: 8px; padding: 11px 0; margin: 6px 0 24px; cursor: pointer; transition: background 0.2s; display: flex; align-items: center; justify-content: center; }
   .sign-up-btn i { margin-left: 10px; font-size: 16px; }
   .signin-text { text-align: center; font-size: 16px; color: #6b7280; margin-bottom: 24px; }
   .signin-link { color: #2986ff; text-decoration: none; font-weight: 500; margin-left: 2px; }
   .signin-link:hover { text-decoration: underline; }
   .divider { border: none; border-top: 1px solid #e5e7eb; margin: 0 0 24px 0; }
   .social-buttons { display: flex; justify-content: center; align-items: center; gap: 1rem; }
   .icon-button { padding: 0.75rem; border: 1px solid #e5e7eb; border-radius: 0.5rem; background-color: white; cursor: pointer; transition: background-color 0.2s; }
   .icon-button:hover { background-color: #f9fafb; }
   .icon { width: 20px; height: 20px; display: block; }
   @media (max-width: 900px) { .container { flex-direction: column; width: 90vw; min-width: 320px; } .left-panel, .right-panel { width: 100%; padding: 36px 18px; } }
   @media (max-width: 600px) { .container { flex-direction: column; width: 100vw; min-width: 0; box-shadow: none; } .left-panel, .right-panel { width: 100%; padding: 24px 8vw; } }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="left-panel">
    <div class="icon-box">ðŸ“Š</div>
    <h2>Create your account</h2>
    <p>Bring your transcript to life with clean, interactive visualizations.</p>
    <div class="feature-list">
     <div class="feature-item">
      <div class="feature-icon">âœ…</div>
      <div class="feature-text">
       <span class="feature-title">Quick Setup</span>
       <span class="feature-desc">Get started in minutes</span>
      </div>
     </div>
     <div class="feature-item">
      <div class="feature-icon">ðŸ”’</div>
      <div class="feature-text">
       <span class="feature-title">Private</span>
       <span class="feature-desc">Your data stays yours</span>
      </div>
     </div>
     <div class="feature-item">
      <div class="feature-icon">âœ¨</div>
      <div class="feature-text">
       <span class="feature-title">Student Focused</span>
       <span class="feature-desc">Built for students</span>
      </div>
     </div>
    </div>
   </div>
   <div class="right-panel">
    <h2>Sign Up</h2>
    <p>Create an account to access your dashboard</p>
    <form id="signupForm">
     <div class="form-group">
      <label class="form-label" for="name">Full Name</label>
      <div class="input-wrapper">
       <i class="far fa-user"></i>
       <input class="form-input" id="name" type="text" placeholder="Full name" autocomplete="name" required />
      </div>
     </div>
     <div class="form-group">
      <label class="form-label" for="email">Email Address</label>
      <div class="input-wrapper">
       <i class="far fa-envelope"></i>
       <input class="form-input" id="email" type="email" placeholder="user@example.com" autocomplete="username" required />
      </div>
     </div>
     <div class="form-group">
      <label class="form-label" for="password">Password</label>
      <div class="input-wrapper">
       <i class="fas fa-lock"></i>
       <input class="form-input" id="password" type="password" placeholder="Create a password" autocomplete="new-password" required />
      </div>
     </div>
     <div class="form-group">
      <label class="form-label" for="confirm">Confirm Password</label>
      <div class="input-wrapper">
       <i class="fas fa-lock"></i>
       <input class="form-input" id="confirm" type="password" placeholder="Repeat password" autocomplete="new-password" required />
      </div>
     </div>
     <button class="sign-up-btn" type="submit">Create Account <i class="fas fa-arrow-right"></i></button>
    </form>
    <div class="signin-text">Already have an account?<a class="signin-link" href="/html/login.html"> Sign In</a></div>
    <hr class="divider"/>
    <div class="social-buttons">
      <button class="icon-button" aria-label="Sign up with Google">
        <svg class="icon" viewBox="0 0 24 24">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
      </button>
      <button class="icon-button" aria-label="Sign up with Facebook">
        <svg class="icon" viewBox="0 0 24 24" fill="#1877F2">
          <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
        </svg>
      </button>
    </div>
   </div>
  </div>
  <script>
   (function(){
     const form = document.getElementById('signupForm');
     if (!form) return;
     form.addEventListener('submit', function(e){
       e.preventDefault();
       const name = (document.getElementById('name')||{}).value || '';
       const email = (document.getElementById('email')||{}).value || '';
       const password = (document.getElementById('password')||{}).value || '';
       const confirm = (document.getElementById('confirm')||{}).value || '';
       if (!name || !email || !password) { alert('Please fill all fields.'); return; }
       if (password !== confirm) { alert('Passwords do not match.'); return; }
       try {
         // Demo-only store (no backend). Replace later with API call.
         const users = JSON.parse(localStorage.getItem('users')||'{}');
         users[email] = { name, email };
         localStorage.setItem('users', JSON.stringify(users));
         localStorage.setItem('authUser', JSON.stringify({ email }));
       } catch (err) {}
       window.location.href = '/html/index.html';
     });
   })();
  </script>
 </body>
</html>
